<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="preview card component">
  <meta name="keywords" content="html, css, preview, card">
  <meta name="author" content="Abdullah Njoum">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>preview card component</title>
  <style>
    .attribution {
      position: absolute;
      bottom: 0;
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/images/image-equilibrium.jpg">
    <div class="title">
      Equilibrium #3429
    </div>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="time-info">
      <div class="time">
        <div>
          <img src="/images/icon-ethereum.svg">
        </div>
        <span>0.041 ETH</span>
      </div>
      <div class="days">
        <div>
          <img src="/images/icon-clock.svg">
        </div>
        <span>3 days left</span>
      </div>
    </div>
    <hr/>
    <div class="credit">
      <img src="/images/image-avatar.png">
      <span>
        Creation of <span>Jules Wyvern</span>
      </span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Njoum</a>.
  </div>
</body>

</html>
